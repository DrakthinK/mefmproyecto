<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo Siento</title>
    <style>
        body {
            background: url('delfin-pony.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }
        .mensaje {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .foto {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background: #e91e63;
        }
    </style>
</head>
<body onload="iniciarMusica()">
    <audio id="audio" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>
    <div class="mensaje">
        <img src="fatima.jpeg" alt="Tu Foto" class="foto">
        <h1>Esperate... antes que nada..</h1><br>
        <h1>Lo siento...</h1>
        <p>Lo siento mucho si te hice daño.</p>
        <p>Me alegra tanto poder volver a escucharte.</p>
        <p>Siempre estaré aquí para ti.</p>
        <button class="btn" onclick="iniciarMusica()">Sí</button>
        <a class="btn" href="https://discord.gg/tu-servidor" target="_blank">Ahora si entra acui </a>
        <br>
        <button class="btn" onclick="detenerMusicaYVolver('f5.html')">Regresar</button>
    </div>  
    <script>
        function iniciarMusica() {
            let audio = document.getElementById("audio");
            audio.play();
        }

        function detenerMusicaYVolver(url) {
            let audio = document.getElementById("audio");
            audio.pause();
            audio.currentTime = 0;
            window.location.href = url;
        }
    </script>
</body>
</html>
